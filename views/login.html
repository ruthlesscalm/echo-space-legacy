<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Space Â· Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/auth.css" />
</head>

<body class="bg-slate-800">
    <main class="min-h-screen flex items-center justify-center text-white px-4">
        <section aria-labelledby="login-heading"
            class="w-full max-w-md bg-slate-700 rounded-lg px-8 py-8 flex flex-col gap-6">
            <h1 id="login-heading" class="text-center font-semibold text-[clamp(22px,2.4vw,32px)]">
                Welcome back
            </h1>

            <form action="/request" method="post" class="flex flex-col gap-5">
                <div class="flex flex-col gap-1.5">
                    <label for="email" class="text-sm text-gray-300">Email</label>
                    <input id="email" name="email" type="email" required autocomplete="email"
                        placeholder="you@example.com" class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                   focus-visible:border-white focus-visible:outline-none" />
                </div>

                <div class="flex flex-col gap-1.5">
                    <label for="password" class="text-sm text-gray-300">Password</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password"
                        placeholder="Your password" class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                   focus-visible:border-white focus-visible:outline-none" />
                </div>

                <button type="submit" class="mt-2 rounded-full bg-cyan-800 py-2.5 text-[clamp(15px,1.2vw,17px)]
                 hover:bg-cyan-700 transition">
                    Login
                </button>
            </form>

            <p class="text-center text-sm text-gray-400">
                New to Echo Space?
                <a href="/register" class="text-gray-200 hover:underline">Create an account</a>
            </p>
        </section>
    </main>
</body>

</html>
