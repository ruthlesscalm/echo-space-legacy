<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Space Â· Upload</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-slate-800">
    <main class="min-h-screen flex items-center justify-center text-white px-4">
        <section aria-labelledby="upload-heading"
            class="w-full max-w-md bg-slate-700 rounded-lg px-8 py-9 flex flex-col gap-6">
            <h1 id="upload-heading" class="text-center font-semibold text-[clamp(24px,2.8vw,36px)]">
                Upload a new song
            </h1>

            <form id="uploadForm" class="flex flex-col gap-5">
                <div class="flex flex-col gap-1.5">
                    <label for="title" class="text-sm text-gray-300">Song Title</label>
                    <input id="title" name="title" type="text" required placeholder="Enter song title"
                        class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                   focus-visible:border-white focus-visible:outline-none" />
                </div>

                <div class="flex flex-col gap-1.5">
                    <label for="artist" class="text-sm text-gray-300">Artist Name</label>
                    <input id="artist" name="artist" type="text" required placeholder="Enter artist name"
                        class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                   focus-visible:border-white focus-visible:outline-none" />
                </div>

                
                <div class="flex flex-col gap-1.5">
                    <label for="file" class="text-sm text-gray-300">Select Song File</label>
                    <input id="file" name="file" type="file" accept="audio/*" required
                    class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                    focus-visible:border-white focus-visible:outline-none" />
                </div>
                
                <div class="flex flex-col gap-1.5">
                    <label for="thumbnail" class="text-sm text-gray-300">Select thumbnail File</label>
                    <input id="thumbnail" name="thumbnail" type="file" accept="image/*" required
                    class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                    focus-visible:border-white focus-visible:outline-none" />
                </div>

                <div class="flex flex-col gap-1.5">
                    <label for="genre" class="text-sm text-gray-300">Genre</label>
                    <input id="genre" name="genre" type="text" required placeholder="Enter genre"
                        class="bg-transparent border border-gray-400 rounded px-3 py-2 text-[clamp(14px,1.1vw,16px)]
                   focus-visible:border-white focus-visible:outline-none" />
                </div>
                
                <button type="submit" class="mt-3 rounded-full bg-cyan-800 py-2.5 text-[clamp(15px,1.2vw,17px)]
                 hover:bg-cyan-700 transition">
                    Upload Song
                </button>
            </form>
        </section>
    </main>

    <script src="/js/clientUpload.js" type="module"></script>
</body>
</html>
